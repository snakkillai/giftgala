<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudos Delight - Compliment Generator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ Kudos Delight ✨</h1>
        
        <!-- Generate compliment button -->
        <button id="generateButton">Generate Compliment</button>
        
        <!-- Button to show/hide the form -->
        <button id="toggleFormButton">Add Kudos</button>
        
        <!-- Display area for generated compliments -->
        <div id="compliment-display">Click "Generate Compliment" to brighten your day!</div>
        
        <!-- Form for submitting new compliments (initially hidden) -->
        <div id="complimentForm" class="form-container hidden">
            <h3>Share Your Positivity!</h3>
            <input 
                type="text" 
                id="complimentInput" 
                placeholder="Enter a wonderful compliment..."
                maxlength="200"
            >
            <button type="button" id="submitButton">Submit Kudos</button>
            
            <!-- Success and error message containers -->
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <!-- Note: type="module" is required for Firebase imports -->
    <script type="module" src="script.js"></script>
</body>
</html>
